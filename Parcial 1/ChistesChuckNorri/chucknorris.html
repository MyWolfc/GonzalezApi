        async function aChiquita()
        {

          //esto seria de manera asyncrona sin thunder client juntamos las variables para formar el url
          var bromita = "http://api.icndb.com/jokes/random";
          var fisrtname = document.getElementById('idFistName').value;
          var lastname = document.getElementById('idLastName').value;
          //http://api.icndb.com/jokes/random?firstName=lalo&lastName=leyva
          var linkfinal = bromita + "?firstName="+ fisrtname + "&lastName="+ lastname;
          console.log(linkfinal);

          //const ResultadoMiau = await fetch("http://api.icndb.com/jokes/random?firstName=" +fisrtname +"&lastName="+ lastname);
          const ResultadoMiau = await fetch(linkfinal);
          //Es importante hacerlo JSON si no, no se puede leer
          const DatosMiau = await ResultadoMiau.json();
          console.log("bandera");
          console.log(DatosMiau);
          
          //esto es lo que nos arroja el thuder client y solo teneemos que hacerlo dinamico
          let headersList = {
            "Accept": "*/*",
            "User-Agent": "Thunder Client (https://www.thunderclient.com)"
          }
          //en estee caso la parametrizamos
          let response = await fetch("http://api.icndb.com/jokes/random?firstName=" +fisrtname +"&lastName="+ lastname, { 
          method: "GET",
          headers: headersList
        });
          //Igual aqui si no lo hacemos JSON viene por default text()
          let data = await response.json();
          console.log(data);
          console.log(data);
          // aqui ya podemos acceder al chaskarrillo!!!!
          console.log(data.value.joke);
          document.getElementById('Fact').textContent = data.value.joke;
